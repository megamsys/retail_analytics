@(products: Seq[model.AmazonProduct])

@main("Your Recommendations", "recommendation") {
   <div class="main">
	<div class="container">

		<div class="row">
		
			<div class="col-md-12">
			
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">@Messages("label.pie")</h3>
					</div>
					<div class="panel-body">
						<div id="pieChart" class="chart-holder"></div>
					</div>
				</div>

			</div><!-- /span12 -->
			
		</div><!-- /row -->
		
		<div class="row">
		
			<div class="col-md-12">
			
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">@Messages("label.area")</h3>
					</div>
					<div class="panel-body">
						<div id="areaChart" class="chart-holder"></div>
					</div>
				</div>

			</div><!-- /span12 -->
			
		</div><!-- /row -->

		<div class="row">

			<div class="col-md-12">
			
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">@Messages("label.combination")</h3>
					</div>
					<div class="panel-body">
						<div id="comboChart" class="chart-holder"></div>
					</div>
				</div>

			</div><!-- /span12 -->

		</div><!-- /row -->

	</div><!-- /container -->

</div><!-- /main -->

}
			<script src="@routes.Assets.at("js/pieAndAreaChartHandler.js")" type="text/javascript"></script>
